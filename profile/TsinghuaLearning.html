   $(document).ready(function() {
		var hostUrl = window.location.host;
		var httpUrl = window.location.protocol+"//";
		var localUrl = window.location.href;
		var start = hostUrl.length+httpUrl.length+3
		var end = localUrl.lastIndexOf("/")-8;
		var testUrl = localUrl.substring(start,end);
		var thisUrl = localUrl.substring(start,end).replace(/\//g,"_");
		var strurl = thisUrl.split("_");
		var i=0;
		var idurl = "#";
		while (i<strurl.length){
			idurl = idurl+strurl[i]+"_";
			i++;
		}
// 		alert(idurl.substring(0,idurl.length-1));
		
		if(idurl.substring(0,idurl.length-1)=="#wlxt_kczy_xszy"){
			$("#wlxt_kczy_zy").addClass("select");
		}else if((idurl.substring(0,idurl.length-1)=="#wlxt_index_course_teacher_from01to18Course?wlkcid=") || 
				(idurl.substring(0,idurl.length-1)=="#wlxt_index_course_student_from01to18Course?wlkcid=")){
			$("#wlxt_index_course").addClass("select");
		}else{
			$(idurl.substring(0,idurl.length-1)).addClass("select");
		}
		
});
  </script>
